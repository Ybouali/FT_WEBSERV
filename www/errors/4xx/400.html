<html>
<head>
	<title>404 Not Found</title>

		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 10px #ddd;
			margin: 50px auto;
			max-width: 600px;
			padding: 20px;
		}
		h1 {
			font-size: 36px;
			margin: 0 0 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 0 0 10px;
		}

</head>

	<div class="container">
		<h1>404 Not Found</h1>
		<p>The requested URL was not found on this server.</p>
	</div>
</body>
</html>
